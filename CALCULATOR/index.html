<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Calculator title -->
    <h1>DRK Calculator</h1>
    <!-- Calculator container -->
    <div id="calculator">
        <!-- Display input -->
        <input id="display" type="text" autofocus readonly>
        <!-- Calculator keyboard -->
        <div id="keyboard">
            <!-- Number and operator buttons -->
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="operator">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="operator">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="operator">*</div>
            <!-- Clear, zero, equals, and divide buttons -->
            <div class="clear">C</div>
            <div>0</div>
            <div class="equal">=</div>
            <div class="operator">/</div>
        </div>
    </div>
</body>

</html>
<script src="index.js"></script>
